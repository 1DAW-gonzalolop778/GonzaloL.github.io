<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Validacion Contraseña</h2>

<p>Por favor, introduzca una nueva contraseña con al menos 6 caracteres:</p>

  <form onsubmit="return validarPasswords()">
    Contraseña: <input type="password" id="pass1"><br>
    Repite Contraseña: <input type="password" id="pass2"><br>
    <input type="submit" value="Registrar">
  </form>
  
  <script>
  function validarPasswords() {
    let p1 = document.getElementById("pass1").value;
    let p2 = document.getElementById("pass2").value;
    if (p1.length < 6) {
      alert("La contraseña debe tener al menos 6 caracteres.");
      return false;
    } else if(p1 !== p2){
        alert("Las contraseñas no coinciden.");
        return false;
    } else{
    alert("Contraseña cambiada")
    return true;
    }
  }
  </script>

</body>
</html>
