<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  //Miramos si el campo está vacío
  if (x == "") {
    window.alert("El campo nombre está vacío");
    return false;
  }
  return true;
}
</script>
</head>
<body>

<h2>JavaScript - Validacion de campo vacio</h2>

<form name="myForm" onsubmit="return validateForm()">
  Name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
