<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Ej2</title>
        <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            //Miramos si el campo está vacío
            if (x.includes("@")) {
              return true;
            }
            window.alert("No incluye el caracter: @");
            return false;
          }

          function validarPassword() {
            let pass = document.forms["formulario"]["pass"].value;
            if (pass.length < 4 || pass.length > 8) {
                document.getElementById("ej2").style.display = "block";
                return false;
            }
            
            return true;
            }

            function myFunction() {
                // Coge el valor del elemento imput con id="numb"
                let x = document.forms["validarEdad"]["fnum"].value;
                // Si x no es un número o es menor que 1 o es mayor que 10
                if (isNaN(x) ) {
                    window.alert("Ha introducido un valor no numerico");
                    return false;
                } else if (x < 18){
                    window.alert("Usted es menor de edad");
                    return false;
                }
                return true;
            }
          </script>
		
	</head>
	<body>
        <h2>Ej1</h2>

        <form name="myForm" onsubmit="return validateForm()">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
        </form>


        <h2>Ej2</h2>

        <form name = "formulario" onsubmit="return validarPassword()">
            Contraseña: <input type="password" name = "pass">
            <input type="submit" value="Cambiar contraseña">
        </form>
        <p id="ej2" style="display: none;">La contraseña debe ser mayor a 4 y menor a 8.</p>


        <h2>Ej3</h2>

        <form name="validarEdad" onsubmit="return myFunction()">
            Valor: <input type="text" name="fnum">
            <input type="submit" value="Enviar">
        </form>
          
	</body>
</html>
