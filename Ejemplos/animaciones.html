<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Ej2</title>
        <script>
            function mover() {
                //declaro las variables y constantes y ls inicializo
                let id = null;
                const elem = document.getElementById("animacion");   
                let pos = 0;
                clearInterval(id);

                // Defino el intevalo de ejecución de la función frame (animación)
                id = setInterval(frame, 60);

                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++; 
                        elem.style.width = pos + "px"; 
                    }
                }
            }
            
            function numeroAleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function mover2() {
                const cuadrado = document.getElementById('animacion2');
                // Defino el intevalo de ejecución de la función frame (animación)
                id = setInterval(frame, 500);

                function frame() {
                    const maxX = window.innerWidth - cuadrado.offsetWidth;
                    const maxY = window.innerHeight - cuadrado.offsetHeight;

                    const nuevaX = numeroAleatorio(0, maxX);
                    const nuevaY = numeroAleatorio(0, maxY);

                    cuadrado.style.left = nuevaX + 'px';
                    cuadrado.style.top = nuevaY + 'px';
                    
                }
            }

            function parar(){
                clearInterval(id);
            }
        </script>

        <style>
        #container {
            width: 400px;
            height: 50px;
            position: relative;
            background: grey;
        }
        #animacion {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: rgb(51, 51, 51);
        }

        #animacion2 {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: rgb(0, 0, 0);
        }
    </style>
		
	</head>
	<body>
        <h2>Ej4</h2>

        <p><button onclick="mover()">Click Me</button></p> 

        <div id ="container">
            <div id ="animacion"></div>
        </div>


        <h2>Ej5</h2>

        <p><button onclick="mover2()">Inicia</button></p> 
        <p><button onclick="parar()">Para</button></p> 

        <div id ="animacion2"></div>
          
	</body>
</html>
