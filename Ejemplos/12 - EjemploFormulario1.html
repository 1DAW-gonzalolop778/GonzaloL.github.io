<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTLM DOM</h2>
<p>Encontrar elementos HTLM usando <b>document.forms</b>.</p>

<form id="frm1" name="formulario1">
  Nombre: <input type="text" name="fname" value="Elena"><br>
  Apellido: <input type="text" name="lname" value="Olmo"><br><br>
  <input type="submit" value="Enviar">
</form> 

<p>Estos son los valores de los elementos de los formularios, accediendo con id:</p>

<p id="demo1"></p>

<p>Estos son los valores de los elementos de los formularios, accediendo con name:</p>

<p id="demo2"></p>

<script>
  //Accedemos al formulario por su Id
const x = document.getElementById("frm1");
let text1 = "";
//Recorremos los elementos del formulario y añadimos su valor al texto
for (let i = 0; i < x.elements.length ;i++) {
  text1 += x.elements[i].value + " ";
}
document.getElementById("demo1").innerText = text1;

//Accedemos al formulario por su name
const y=document.forms["formulario1"];
let text2 = "";
//Recorremos los elementos del formulario y añadimos su valor al texto
for (let i = 0; i < y.length ;i++) {
  text2 += y.elements[i].value + " ";
}
document.getElementById("demo2").innerText = text2;

</script>

</body>
</html>
