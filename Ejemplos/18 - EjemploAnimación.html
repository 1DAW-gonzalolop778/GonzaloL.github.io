<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 50px;
  position: relative;
  background: yellow;
}
#animacion {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="mover()">Click Me</button></p> 

<div id ="container">
  <div id ="animacion"></div>
</div>

<script>
function mover() {
  //declaro las variables y constantes y ls inicializo
  let id = null;
  const elem = document.getElementById("animacion");   
  let pos = 0;
  clearInterval(id);

  // Defino el intevalo de ejecución de la función frame (animación)
  id = setInterval(frame, 5);

  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
