<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Marco</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #superior {
            height: 100px;
        }
        #contenido {
            display: flex;
            flex: 1;
        }
        #izquierda {
            width: 150px;
        }
        #cuerpo {
            flex: 1;
        }
    </style>
</head>
<body>
    <iframe id="superior" name="superior" src="encabezado.html" frameborder="0"></iframe>
    <div id="contenido">
        <iframe id="izquierda" name="izquierda" src="indice.html" frameborder="0"></iframe>
        <iframe id="cuerpo" name="cuerpo" src="inicio.html" frameborder="0"></iframe>
    </div>
    <!-- Con el iframe divido la página web en tres partes: el encabezado arriba, un indice en la parte izquierda y en el espacio restante el contenido de la página web.
     De esta forma mantengo la página web ordenada y puedo acceder al indice desde cualquier parte de la pagina -->
</body>
</html>
